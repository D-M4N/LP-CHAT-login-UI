   <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>LowPro Chat</title>
        <link rel="stylesheet" href="./index.css">
      </head>
      <body>
        <header>
          <h2>LowPro Chat</h2>
        </header>
    
        <div id="chat">
          <!-- messages will display here -->
          <ul id="messages"></ul>
    
          <!-- form to send message -->
          <form id="message-form">
            <input id="message-input" type="text" />
            <button id="message-btn" type="submit">Send</button>
          </form>
        </div>
        <!-- In the HTML above, you created a <header> with the name of your app. 
            The <ul> element will be used to to display messages 
                loaded from the server while the <form> element will enable users to submit their messages. -->
        <!-- <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script> -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
        <script src="index.js"></script>
      </body>  

      </html>
